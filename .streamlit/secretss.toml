# Streamlit Secrets Configuration
# This file shows the format - DO NOT commit actual secrets to Git!
# Add your actual secrets in Streamlit Cloud dashboard

# Required: Your Groq API Key
# Get it from: https://console.groq.com
GROQ_API_KEY = "your_groq_api_key_here"

# Note: When deploying to Streamlit Cloud:
# 1. Go to your app settings
# 2. Click on "Secrets" in the sidebar  
# 3. Paste your actual API key in the format above
# 4. Save
